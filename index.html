<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>Spotify - web player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo flex align-center gap"><img width="110" class="invert" src="img/logo.svg" alt="Spotify"
                        style="width: 24px;"><span>Spotify</span></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>
                        Your library
                    </h2>

                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>

                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">

                        <img width="40" class="invert hamburger" src="img/hamburger.svg" alt="">

                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div data-folder="cs" class="card ">

                        <img src="https://i.scdn.co/image/ab67656300005f1fadcd11cea3926d4dc16ce2c8 " alt="">
                        <h2>Servizi Radio</h2>
                        <p>MUSICPIIILLs</p>
                        <div class="play">
                            <img src="img/play.svg" alt="play">
                        </div>

                    </div>

                    <div data-folder="ncs" class="card ">
                        <img src="https://i.scdn.co/image/ab67656300005f1f297ed88553a5a416083d585f"  alt="">
                        <h2>Jack</h2>
                        <p>Afusic, AliSoomroMusic</p>
                         <div class="play">
                            <img src="img/play.svg" alt="play">
                        </div>
                    </div>

                    <div data-folder="pop" class="card ">

                        <img src="https://i.scdn.co/image/ab67616d00001e0253796598beeaf4e665ca791d " alt="">
                        <h2>Hip pop and Rap</h2>
                        <p>Fresh mind</p>
                        <div class="play">
                            <img src="img/play.svg" alt="play">
                        </div>

                    </div>

                 <div data-folder="cls" class="card ">

                        <img src="https://image-cdn-fa.spotifycdn.com/image/ab67706c0000da8411063e829f70ad91f655eb74" alt="">
                        <h2>Classical</h2>
                        <p>Divine....</p>
                        <div class="play">
                            <img src="img/play.svg" alt="play">
                        </div>

                    </div>


                    <div data-folder="rom" class="card ">

                        <img src="https://i.scdn.co/image/ab6775700000ee8559a0bee8eedab887a434246e" alt="">
                        <h2>Romantic</h2>
                        <p>Souls</p>
                        <div class="play">
                            <img src="img/play.svg" alt="play">
                        </div>

                    </div>

                    <div data-folder="sad" class="card ">

                        <img src="https://i.scdn.co/image/ab67616d00001e025e06bc22bc8edcc6af3c6e2f" alt="">
                        <h2>Sad...</h2>
                        <p>Lonely</p>
                        <div class="play">
                            <img src="img/play.svg" alt="play">
                        </div>

                    </div>



                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                        </div>
                    </div>
                    <div class="abovebar">


                        <div class="songinfo">
                        </div>

                        <div class="songbuttons">
                            <img width="35" id="previous" src="img/prevsong.svg" alt=" ">
                            <img width="35" id="play" src="img/play.svg" alt=" ">
                            <img  width="35"id="next" src="img/nextsong.svg" alt=" ">
                        </div>

                        <div class="timevol">
                        <div class="songtime">
                        </div>
                        <div class="volume">
                            <img width="25" src="img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="">
                            </div>
                        </div>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
